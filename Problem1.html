<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<h1>Largest Number Between Two Numbers</h1>
<p id="demo"></p>
<p>Enter 1st Number:<input type="number" id="1stNumber" value=
"0"></p>
<p>Enter 2nd Number:<input type="number" id="2ndNumber" value=
"0"></p>
<button onclick="a()">Enter</button>
<script>
function find(num1, num2){
  if(num1>num2){
    alert(num1 + " is the greater number");
    return num1;
  }
  if(num1<num2){
    alert(num2 + " is the greater number");
    return num2;
  }
}

function a(){
  var num1=document.getElementById("1stNumber").value;
  var num2=document.getElementById("2ndNumber").value;
  document.getElementById("demo").innerHTML = find(num1, num2);
}

</script>
</body>
</html>
